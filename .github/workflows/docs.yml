name: Build Docs and Deploy to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies 
        run: |
          npm ci
      - name: Build publish-confluence
        run: npm run build

      - name: Run dry-run on docs directory
        run: |
          mkdir -p docs-output
          node ./dist/cli.js --dry-run ./docs-output
          node ./dist/cli.js --dry-run ./docs-output
      - name: Update index.html with docs link
        run: |
          cp index.html index.html.bak
          sed -i '/<li><a href="#cta">Get Started<\/a><\/li>/a \                <li><a href="docs-output/preview/~thro/Publish_Confluence_documentation.html">Documentation</a></li>' index.html
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare site directory
        run: |
          mkdir -p _site
          cp -r docs.output/* _site/
          cp -r index.html *.css *.js _site/ 2>/dev/null || :
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4