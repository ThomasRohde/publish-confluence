<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Data Dashboard</title>
  <meta name="description" content="Interactive data dashboard for Confluence using publish-confluence">
  <!-- Preconnect to font CDN to improve loading performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Loading indicator -->
  <div id="dashboard-loading">Loading dashboard...</div>
  
  <!-- Main dashboard container -->
  <div id="dashboard-app" style="display: none;">
    <!-- Content will be dynamically inserted by JavaScript -->
  </div>
  
  <!-- Error state container -->
  <div id="dashboard-error" style="display: none;">
    <h2>Error Loading Dashboard</h2>
    <p class="error-message"></p>
    <button id="retry-button">Retry</button>
  </div>
  
  <script type="module" src="./index.jsx"></script>
</body>
</html>
